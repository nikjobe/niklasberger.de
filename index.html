<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niklas Berger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffffff;
            color: #000000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 18px;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.3s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 16px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.6;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .subtitle a {
            color: #000000;
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        .subtitle a:hover {
            opacity: 1;
        }

        .message {
            font-size: 19px;
            line-height: 1.7;
            margin-bottom: 48px;
            opacity: 0.8;
        }

        .contact {
            border-top: 1px solid #000000;
            padding-top: 32px;
        }

        .contact-item {
            margin-bottom: 16px;
        }

        .contact-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.5;
            margin-bottom: 4px;
        }

        .contact-value {
            font-size: 17px;
        }

        .contact-value a {
            color: #000000;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s ease;
        }

        .contact-value a:hover {
            border-bottom-color: #000000;
        }

        footer {
            margin-top: 40px;
            padding-top: 32px;
            border-top: 1px solid #000000;
            text-align: center;
            opacity: 0.4;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            body {
                padding: 24px;
            }

            h1 {
                font-size: 26px;
            }

            .message {
                font-size: 17px;
            }
        }

        ::selection {
            background: #000000;
            color: #ffffff;
        }

        /* Email spam protection */
        .email-protected {
            unicode-bidi: bidi-override;
            direction: rtl;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Niklas Berger</h1>
        <div class="subtitle">
            Research associate, <a href="https://zemki.uni-bremen.de/en/lab-digitale-kommunikation-und-informationsvielfalt/lab-digital-communication-and-information-diversity/" target="_blank" rel="noopener">DCID Lab</a> @ <a href="https://zemki.uni-bremen.de/en/" target="_blank" rel="noopener">ZeMKI</a>, <a href="https://uni-bremen.de/en/" target="_blank" rel="noopener">University of Bremen</a>
        </div>

        <div class="message">
            Website under construction. More information from early 2026.
        </div>

        <div class="contact">
            <div class="contact-item">
                <div class="contact-label">Email</div>
                <div class="contact-value">
                    <a href="#" id="email-link">
                        <span id="email-display"></span>
                    </a>
                </div>
            </div>

            <div class="contact-item">
                <div class="contact-label">ORCID</div>
                <div class="contact-value">
                    <a href="https://orcid.org/0009-0001-2173-0091" target="_blank" rel="noopener">0009-0001-2173-0091</a>
                </div>
            </div>
        </div>

        <footer>
            © 2025 Niklas Berger
        </footer>
    </div>

    <script>
        // Email Spam Protection
        document.addEventListener('DOMContentLoaded', () => {
            initEmailProtection();
        });

        function initEmailProtection() {
            // Email address
            const user = 'berger';
            const domain = 'uni-bremen.de';
            
            const email = user + '@' + domain;
            const emailLink = document.getElementById('email-link');
            const emailDisplay = document.getElementById('email-display');
            
            // Setze mailto Link
            emailLink.href = 'mailto:' + email;
            
            // Zeige E-Mail rückwärts im HTML (CSS dreht es wieder um)
            emailDisplay.textContent = email.split('').reverse().join('');
            emailDisplay.className = 'email-protected';
        }
    </script>
</body>
</html>
